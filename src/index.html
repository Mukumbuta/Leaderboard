<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>
        Leaderboard
    </h1>
    <section id="add-score" class="container">
       <div class="leaderboard">
            <div class="scores-title">
                <h3>Recent scores</h3>
                <button id="refresh-btn" class="btn btn-secondary"><span class="glyphicon glyphicon-refresh"></span>Refresh</button>
            </div>
            <div class="board">
                <ul class="scores-container">
                   
                </ul>
            </div>
        </div>
        <form action="#" id="scores-form">
            <div class="form-heading">
                <h3 class="add-score-title">
                    Add your score
                </h3>
            </div>
            <div class="input-fields-container">
                <div class="name-field">
                    <input type="text" name="player-name" id="player-name" placeholder="Your name"> <br  /><br />
                </div>
                <div class="score-field">
                    <input type="number" name="player-score" id="player-score" placeholder="Your score"><br  /><br />
                </div>
                <small id="error"></small> <br>
                <button id="addBtn" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span>Submit</button>
            </div> 
        </form>
    </section>


</body>
</html>
